{
  bindings: "parsers",
  includes: [
    "<textparser.hxx>",
    "<latexparser.hxx>"
  ],
  namespaces: [
    { name: "Hunspell",
      cxxname: "",
      classes: [
        { name: "TextParser",
	  methods: [
	    { name: "TextParser" },
	    { name: "put_line",
	      params: [ {name: "line", type: "char*"} ]
	    },
	    { name: "get_line", return: "const char*" },
	    { name: "get_prevline", return: "const char*",
	      params: [ {name: "n", type: "int"} ]
	    },
	    { name: "next_token", return: "const char*" },
	    { name: "change_token", return: "int",
	      params: [ {name: "word", type: "char*" } ]
	    },
	    { name: "get_tokenpos", return: "int" },
	    { name: "is_wordchar", return: "bool",
	      params: [ {name: "w", type: "char*"} ],
	      aliases: [ "wordchar?" ]
	    },
	    { name: "get_latin1", return: "const char*",
	      params: [ {name: "s", type: "char*"} ]
	    },
	    { name: "next_char", return: "const char*" }
	  ]
	},
	{ name: "LaTeXParser",
	  methods: [
	    { name: "LaTeXParser",
	      params: [ {name: "wc", type: "char*", default: "NULL"} ]
	    }
	  ]
	}
      ]
    }
  ]
}
